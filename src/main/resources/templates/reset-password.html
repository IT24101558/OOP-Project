<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitConnect - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .font-display {
            font-family: 'Inter', sans-serif; /* You can replace 'Inter' with your desired font */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">
<div class="hidden md:block md:w-1/2 bg-black relative overflow-hidden">
    <div class="absolute inset-0 bg-black"></div>
    <div class="absolute inset-0 flex flex-col justify-center px-16 text-white">
        <div class="mb-6 bg-white/10 backdrop-blur-lg p-3 rounded-xl inline-block">
            <svg class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
                <line x1="16" y1="8" x2="2" y2="22"></line>
                <line x1="17.5" y1="15" x2="9" y2="15"></line>
            </svg>
        </div>
        <h1 class="text-4xl font-display font-bold mb-6 animate-fade-up">Reset your Password</h1>
        <p class="text-lg mb-8 opacity-90 max-w-md animate-fade-up">
            Enter your new password below.
        </p>
    </div>
</div>

<div class="md:w-1/2 flex flex-col justify-center px-6 py-12 lg:px-20 animate-fade-in">
    <div class="mx-auto w-full max-w-md">
        <div class="md:hidden flex items-center justify-center gap-2 mb-8">
            <div class="bg-fit-blue text-white p-2 rounded-lg">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
                    <line x1="16" y1="8" x2="2" y2="22"></line>
                    <line x1="17.5" y1="15" x2="9" y2="15"></line>
                </svg>
            </div>
            <h1 class="text-2xl font-display font-bold">FitConnect</h1>
        </div>

        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold tracking-tight">Reset Password</h2>
            <p class="text-sm text-gray-500 mt-2">
                Enter your new password.
            </p>
        </div>

        <form class="space-y-6">
            <div class="space-y-2">
                <label for="new-password" class="text-sm font-medium">
                    New Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="h-4 w-4 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <input
                            id="new-password"
                            type="password"
                            placeholder="••••••••"
                            required
                            class="pl-10 w-full rounded-md border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                    />
                </div>
            </div>

            <div class="space-y-2">
                <label for="confirm-password" class="text-sm font-medium">
                    Confirm New Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="h-4 w-4 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <input
                            id="confirm-password"
                            type="password"
                            placeholder="••••••••"
                            required
                            class="pl-10 w-full rounded-md border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                    />
                </div>
            </div>

            <button
                    type="submit"
                    class="w-full flex items-center justify-center gap-2 inline-flex h-10 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground ring-offset-background transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
            >
                Reset Password
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="login.html" class="text-sm text-gray-500 hover:underline">
                Back to Login
            </a>
        </div>
    </div>
</div>
</div>
</body>
</html>
