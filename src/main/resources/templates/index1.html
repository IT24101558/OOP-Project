<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Renewal Tracker</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
<header>
    <h1>Membership Renewal Tracker</h1>
</header>
<main>
    <section id="controls">
        <button id="loadMembersBtn">Load Members</button>
        <button id="sortMembersBtn">Sort by Renewal Due</button>
    </section>
    <section id="memberDisplay">
        <h2>Members</h2>
        <ul id="memberList">
            <!-- Member items will be populated here by JavaScript -->
        </ul>
    </section>
    <section id="uiUpdateQueueLog">
        <h2>UI Update Log (Queue Demo)</h2>
        <ul id="logList">
            <!-- Log messages for queue processing will appear here -->
        </ul>
    </section>
</main>
<footer>
    <p>DSA Frontend Demo</p>
</footer>
<script src="js/app.js"></script>
</body>
</html>
