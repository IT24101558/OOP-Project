<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitConnect - Email Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex">
<div class="w-1/2 bg-black text-white p-8 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-2">FitConnect</h1>
    <p class="text-sm text-gray-300">Your Personal Fitness Companion</p>
</div>

<div class="w-1/2 bg-white p-8 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <!-- Success Message -->
        <div th:if="${verified}">
            <h2 class="text-2xl font-semibold text-green-600">Email Verified!</h2>
            <p class="text-gray-700" th:text="${message}">Your email has been verified successfully!</p>
            <a th:href="@{/login}" class="mt-4 inline-block text-blue-500 hover:underline">Proceed to Login</a>
        </div>

        <!-- Failure Message -->
        <div th:if="${!verified}">
            <h2 class="text-2xl font-semibold text-red-600">Verification Failed</h2>
            <p class="text-gray-700" th:text="${message}">Invalid or expired verification token.</p>
            <a th:href="@{/register}" class="mt-4 inline-block text-blue-500 hover:underline">Back to Register</a>
        </div>
    </div>
</div>
</body>
</html>
